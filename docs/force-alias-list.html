<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
  <head>
    <title>force-alias-list Task</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <h2>force-alias-list Task</h2>

    <h3>Description</h3>
    <p>Lists the aliases that the Salesforce CLI can use for various commands and tasks.</p>
    <p>It executes the <a href="https://developer.salesforce.com/docs/atlas.en-us.sfdx_cli_reference.meta/sfdx_cli_reference/cli_reference_force_alias.htm#cli_reference_list" target="_blank">force:alias:list</a> command.</p>

    <h3>Parameters</h3>
    <p>This task has no specific attribute apart from <a href="common.html">the attributes used by every ant-sfdx task</a>.</p>

    <p class="center">Version: <span class="version-number">0.0.0-master</span></p>
  </body>
</html>
